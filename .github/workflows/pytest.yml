name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: [ self-hosted ]
    steps:
    - name: Cleanup previous jobs
      run: |
        echo "Cleaning up previous runs"
        sudo rm -rf ${{ github.workspace }}/*
        sudo rm -rf ${{ github.workspace }}/.??*
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install flake8 pytest build
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        git clone https://github.com/cloudkernels/vaccelrt --recursive
        cd vaccelrt
        mkdir build
        cd build
        cmake ../ -DCMAKE_INSTALL_PREFIX=/usr/local -DBUILD_PLUGIN_NOOP=ON -DBUILD_EXAMPLES=ON
        make
        cpack
        sudo dpkg -i *.deb
    #- name: Lint with flake8
    #  run: |
    #    # stop the build if there are Python syntax errors or undefined names
    #    flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    #    # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
    #    flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      env:
        PYTHON_VACCEL_PLUGIN: /usr/local/lib/libvaccel-noop.so
        LD_LIBRARY_PATH: /usr/local/lib
      run: |
        python3 -m build
        python3 -m pip install dist/*.whl
        pytest
    - name: Cleanup
      run: |
        apt remove vaccel*
